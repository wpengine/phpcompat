version: '2'
services:
  wordpress:
    build: .
    image: phpcompat/plugin
    restart: always
    depends_on:
      - db
    links:
    - db:mysql
    ports:
      - 8081:80
    volumes:
      - ./:/var/www/html/wp-content/plugins/phpcompat
    environment:
      WORDPRESS_DB_PASSWORD: password
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=wordpress
